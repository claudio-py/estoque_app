<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <title>Formul√°rio de produto</title>
 <style>
 body { font-family: Arial, sans-serif; margin: 40px; }
 form { display: flex; flex-direction: column; max-width: 400px; }
 input, button { padding: 10px; margin-bottom: 10px; font-size: 1em; }
 button { background-color: #28a745; color: white; border: none; cursor: pointer; }
 </style>
</head>
<body>
 <h1>Adicionar Novo Produto</h1>
 <form method="POST">
 {% csrf_token %} 
<label for="nome">Nome</label>
 <input type="text" id="nome" name="nome" required>
 <label for="marca">Marca</label>
 <input type="text" id="marca" name="marca" required>
 <label for="valor">Valor</label>
 <input type="float" id="valor" name="valor" required>

 <label for="quantidade">Quantidade</label>
 <input type="quantidade" id="quantidade" name="quantidade" required>
 <button type="submit">Salvar</button>
 </form>
 <br>
 <a href="{% url 'estoque:lista' %}">Cancelar e voltar para a lista</a>
</body>
</html>
