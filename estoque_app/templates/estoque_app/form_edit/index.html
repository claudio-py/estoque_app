<!DOCTYPE html>
<html lang="pt-br">
<head>
 <title>Editar Produto</title>
<style>
 body { font-family: Arial, sans-serif; margin: 40px; }
 form { display: flex; flex-direction: column; max-width: 400px; }
 input, button { padding: 10px; margin-bottom: 10px; font-size: 1em; }
 button { background-color: #28a745; color: white; border: none; cursor: pointer; }
 </style>
</head>
<body>
 <h1>Editar Produto: {{ produto.nome }} {{ produto.marca }}</h1>
 <form method="POST">
 {% csrf_token %}

 <label for="nome">Nome:</label>
 <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required>

 <label for="marca">Marca:</label>
 <input type="text" id="marca" name="marca" value="{{ produto.marca }}" required>

 <label for="valor">Valor:</label>
 <input type="float" id="valor" name="valor" value="{{ produto.valor }}" required>

 <label for="quantidade">Quantidade:</label>
 <input type="number" id="quantidade" name="quantidade" value="{{ produto.quantidade }}" required>

 <br>
 <button type="submit">Salvar Alterações</button>
 </form>
 <br>
 <a href="{% url 'estoque:lista' %}">Cancelar e voltar para a lista</a>
</body>
</html>
